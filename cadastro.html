<!DOCTYPE html>
<head>
    <title>Cadastrar Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="outroSite">
        <button class="btn btn-secondary" onclick="window.location.href='visualizar.html'">Lista de Tarefas</a></button>
    </div>
    <div class="container">
        <h1>Adicionar lembretes</h1>
        <form>
            <label>Prioridade</label>

            <div>
                <input type="radio" id="baixa" name="prioridade" value="Baixa">
                <label for="baixa">Baixa</label><br>
            </div>

            <div>
                <input type="radio" id="normal" name="prioridade" value="Normal">
                <label for="normal">Normal</label><br>
            </div>

            <div>
                <input type="radio" id="urgente" name="prioridade" value="Urgente">
                <label for="urgente">Urgente</label>
            </div>

            <label>Descrição</label>
            <input type="text" id="desc" class="input">

            <label>Local</label>
            <input type="text" id="local" class="input">

            <label>Recursos Necessários</label>
            <input type="text" id="recursos" class="input"> 

            <label>Data e hora</label>
            <input type="datetime-local" class="input" id="hora" class="input">

            <label>Matrícula</label>
            <input type="number" id="matricula" class="input">

            <button onclick="salvar()" type="button" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    
    <script src="script.js"> </script>
</body>
